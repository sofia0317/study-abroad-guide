<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Abroad Shelf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="web3.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-text">
      <h1>Study Abroad Shelf</h1>
      <p>Pick a “book” to open a city guide for your semester abroad.</p>
    </div>
  </header>

  <main class="bookshelf-wrapper">
    <section class="bookshelf">
      <button class="book" data-city="madrid">
        <span class="book-title">Madrid</span>
      </button>

      <button class="book" data-city="paris">
        <span class="book-title">Paris</span>
      </button>

      <button class="book" data-city="seoul">
        <span class="book-title">Seoul</span>
      </button>

      <button class="book" data-city="rome">
        <span class="book-title">Rome</span>
      </button>

      <button class="book" data-city="sydney">
        <span class="book-title">Sydney</span>
      </button>

      <button class="book" data-city="london">
        <span class="book-title">London</span>
      </button>

      <button class="book" data-city="buenos-aires">
        <span class="book-title">Buenos Aires</span>
      </button>

      <button class="book" data-city="dublin">
        <span class="book-title">Dublin</span>
      </button>

      <button class="book" data-city="berlin">
        <span class="book-title">Berlin</span>
      </button>
    </section>
  </main>

  <script src="city.js"></script>
</body>
</html>
